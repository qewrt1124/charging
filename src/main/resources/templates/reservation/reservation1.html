<div id="reservation-wrap">

  <div id='calendar'></div>
  <div class="exit-button" onclick="exitButton()">X</div>
  <form class="reservation-form">
    <br>
    <div class="reservation-time-wrap">
      <button value="1">00:00 ~ 01:00</button>
      <button value="2">01:00 ~ 02:00</button>
      <button value="3">02:00 ~ 03:00</button>
      <button value="4">03:00 ~ 04:00</button>
      <button value="5">04:00 ~ 05:00</button>
      <button value="6">05:00 ~ 06:00</button>
      <button value="7">06:00 ~ 07:00</button>
      <button value="8">07:00 ~ 08:00</button>
      <button value="9">09:00 ~ 10:00</button>
      <button value="10">10:00 ~ 11:00</button>
      <button value="11">11:00 ~ 12:00</button>
      <button value="12">12:00 ~ 13:00</button>
      <button value="13">13:00 ~ 14:00</button>
      <button value="14">14:00 ~ 15:00</button>
      <button value="15">15:00 ~ 16:00</button>
      <button value="16">16:00 ~ 17:00</button>
      <button value="17">17:00 ~ 18:00</button>
      <button value="18">18:00 ~ 19:00</button>
      <button value="19">19:00 ~ 20:00</button>
      <button value="20">20:00 ~ 21:00</button>
      <button value="21">21:00 ~ 22:00</button>
      <button value="22">22:00 ~ 23:00</button>
      <button value="23">23:00 ~ 24:00</button>
    </div>
    <div id="reservation-select-wrap">
      <div class="car-manufactor">
        <label for="cars-manufacturer-select">Choose a car manufacturer:</label>
        <select id="cars-manufacturer-select">
          <option value="manufacturerchoose" disabled>---제조사를 선택해주세요---</option>
          <option value="Tesla">테슬라</option>
          <option value="Hyundai">현대</option>
          <option value="Kia">기아</option>
          <option value="Volkswagen">폭스바겐</option>
        </select>
      </div>
      <div class="car-model">
        <label>
          <select>
            <option value=""></option>
          </select>
        </label>
      </div>
    </div>
    <div class="reservation-charging-percent">
      <div class="charging-start-percent">
        <div>충전 시작 퍼센트:</div>
      </div>
      <div class="estimated-percentage-of-completion-of-charging">
        <div>예상 충전 완료 퍼센트:</div>
      </div>
      <div class="Estimated-time-required">
        <div>예상 소요 시간:</div>
      </div>
      <div class="Estimated-Payment-Amount">
        <div>결제 예상 금액:</div>
      </div>
      <br><br>
      <div id="reservation-button-wrap">
        <button id="reservation-button">예약하기</button>
        <button id="reservation-cancle-button">취소하기</button>
      </div>
      <br><br>
      <div class="Reservation status">
        <table id="reservation-table">
          <tr>
            <td colspan="2">예약 상황</td>
          </tr>
          <tr>
            <td>충전기 번호</td>
            <td>1번</td>
          </tr>
          <tr>
            <td>예약 장소</td>
            <td>세종 정부청사</td>
          </tr>
          <tr>
            <td>예약 날짜</td>
            <td>2022-05-29</td>
          </tr>
          <tr>
            <td>예약 시간</td>
            <td>15:00 ~ 17:00</td>
          </tr>
          <tr>
            <td>예상 결제 금액</td>
            <td>12,800원</td>
          </tr>
        </table>
      </div>
    </div>
  </form>
