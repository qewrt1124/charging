<div id="join-wrap">
  <div id="join-top">
    <h1>회원가입</h1>
  </div>
  <div id="join-input-wrap">
    <ul>
      <li>
        <label for="joinUserId">아이디</label>
      </li>
      <li>
        <input type="text" id="joinUserId" minlength="6" maxlength="16">
        <button onclick="duplicationIdCheckButton()">중복체크</button>
        <span id="idAlert"></span>
      </li>
      <li>
        <label for="joinUserPass">비밀번호</label>
      </li>
      <li>
        <input type="password" id="joinUserPass" onblur="isPassword(this.value)" minlength="9" maxlength="16">
        <span id="passAlert"></span>
      </li>
      <li>
        <label for="joinConfirmUserPass">비밀번호 확인</label>
      </li>
      <li>
        <input type="password" id="joinConfirmUserPass" onblur="passwordConfirm(this.value)" minlength="9" maxlength="16">
        <span id="passConfirmAlert"></span>
      </li>
      <li>
        <label for="joinUserName">이름</label>
      </li>
      <li>
        <input type="text" id="joinUserName" onblur="isName(this.value)">
        <span id="nameAlert"></span>
      </li>
      <li>
        <label for="joinPhNum">연락처</label>
      </li>
      <li>
        <input type="tel" id="joinPhNum" minlength="10" maxlength="11">
        <span id="phNumAlert"></span>
      </li>
    </ul>
    <div>
      <button onclick="onClickJoin()">회원가입</button>
      <button onclick="changeLoginPage()">취소</button>
    </div>
  </div>
</div>
